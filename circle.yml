dependencies:
  override:
    - mvn -DskipTests clean install dependency:resolve-plugins dependency:go-offline

test:
  override:
    - mvn -s .circleci.settings.xml -o surefire:test

deployment:
  main:
    branch: master
    commands:
      - sed -i "s/BUILDNUMBER/$(date +%s)/g" pom.xml
      - mvn -s .circleci.settings.xml -DskipTests deploy